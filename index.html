<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="card">
        <div class="cityInput">
            <input type="text" placeholder="Insérez ville" id="city">
            <button><img src="./img/search.png" alt="Icone de recherche"></button>
        </div>
        <div class="weatherDisplay">
            <div class="city">
                <h2></h2>
            </div>
            <div class="weather">
                <div class="detailsCiel">
                    <img src="./img/clear.png" alt="Temps clair" id="weatherIcon">
                    <p>--</p>
                </div>
                <span class="line"></span>
                <div class="detailsTemp">
                    <h2 class="temp">--°c</h2>
                    <h3 class="ressenti">Ressenti: <span></span></h3>
                    <div class="minMax">
                        <p>Min: <span id="min">--</span></p>
                        <p>Max: <span id="max">--</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherDetails">
            <div class="wind">
                <img src="./img/wind.png" alt="Icone Vent">
                <div class="windDetails">
                    <p>Vent: <span>-- km/h</span></p>
                </div>
            </div>
            <div class="humidity">
                <img src="./img/humidity.png" alt="Icone humidité">
                <div class="humidityDetails">
                    <p>Humidité: <span>--%</span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
